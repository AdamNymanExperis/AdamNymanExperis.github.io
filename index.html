<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>Komputer Store</h1>
    </header>
    <div id="bank">
        <h2>Bank</h2>
        <span id="balance">Balance</span>
        <span id="loan">Outstanding loan</span>
        <span id="balanceValue"></span>
        <span> Kr.</span>
        <button id="loanBtn">Get a loan</button>
    </div>

    <div id="work">
        <h2>Work</h2>
    </div>

    <div id="laptopsSelect">
        <h2>Laptops</h2>
        <select name="laptops" id="laptops"></select>
    </div>

    <div id="laptopsInfo">
        <h2 id="selectedLaptopName"></h2>
        <p id="selectedLaptopDesc"></p>
        <span id="selectedLaptopPrice"></span>
        <span>NOK</span>
        <button>BUY NOW</button>
    </div>
    
    <script src="app.js" type="module"></script>
</body>
</html>
